    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      width: 90%;
      max-width: 1200px;
    }

    #gallery img {
      width: 100%;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    #gallery img:hover {
      transform: scale(1.05);
      border-color: #666;
    }
  </style>
</head>
