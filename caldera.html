<html lang="es">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caldera</title>
  <link rel="stylesheet" href="assets/css/main.css" />
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 0px;
    }
    .gallery img {
      width: 100%;
      height: 250px;
      display: block;
      border: 5px solid white;
    }
  </style>
</head>

<body class="is-preload">
  <h1>Galería de Imágenes</h1>
  <div class="gallery">
    <a href="images/fulls/caldera/caldera (1).jpg"><img src="images/fulls/caldera/caldera (1).jpg" alt=""></a>
    <a href="images/fulls/caldera/caldera (10).jpg"><img src="images/fulls/caldera/caldera (10).jpg" alt=""></a>
    <a href="images/fulls/caldera/caldera (11).jpg"><img src="images/fulls/caldera/caldera (11).jpg" alt=""></a>
  <!-- Agrega más imágenes aquí -->
  
  </div>
  <!-- Scripts necesarios -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/jquery.poptrox.min.js"></script>
  <script>
    window.addEventListener('load', function () {
      $('.gallery').poptrox({
        usePopupCaption: false,
        usePopupNav: true
      });
    });
  </script>
</body>
</html>
