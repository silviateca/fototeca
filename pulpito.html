    .gallery-item {
        position: relative;
        display: inline-block;
        width: 100%;
        margin-bottom: 5px;
    }

    .gallery-item img {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 0px;
    }

    .gallery-item::after {
        content: "üëÅÔ∏è";
        position: absolute;

        z-index: 1;
        background: none;
        padding: 0;
    }

    .gallery-item:hover::after {

    }

        font-weight: bold;
        text-shadow: 1px 1px 4px black;
        text-align: center;
        padding: 10px;
    }

    @media screen and (max-width: 768px) {
        #gallery {
            column-count: 1;
            padding: 0 10px;
        }

        .vertical-grande img,
        .extra-alta img,
        .cuadrada img {

            object-fit: contain;
        }

        .gallery-item::after {
            font-size: 1em;
            bottom: 4px;
            right: 4px;
        }

        #hero h1 {
            font-size: 2em;
        }

        #hero a {
            font-size: 1em;
            padding: 8px 16px;
        }
    }
