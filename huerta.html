    <!-- CSS interno -->
    <style>
    #gallery {
        column-count: 3;
        column-gap: 10px;
        padding: 10px;
        background-color: #2c2c2c;
    }

    .gallery-item {
        position: relative;
        display: inline-block;
        width: 100%;
        margin-bottom: 5px;
    }

    .gallery-item img {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 0px;
    }

    .gallery-item::after {
        content: "üëÅÔ∏è";
        position: absolute;
        bottom: 8px;
        right: 8px;
        font-size: 1.2em;
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 1;
        background: none;
        padding: 0;
    }

    .gallery-item:hover::after {
        opacity: 1;
    }

    /* Imagen destacada en vertical */
    .vertical-grande img {
        height: 600px;
        object-fit: cover;
        width: 100%;
    }

    /* Imagen a√∫n m√°s alta */
    .extra-alta img {
        height: 800px;
        object-fit: cover;
        width: 100%;
    }

    /* Imagen cuadrada */
    .cuadrada img {
        height: 400px;
        object-fit: cover;
        width: 100%;
    }

    body {
        font-family: raleway, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #wrapper {
        width: 100%;
    }

    .imagen-con-texto {
        position: relative;
        display: inline-block;
    }

    .imagen-con-texto img {
        display: block;
        width: 100%;
        height: auto;
    }

    .texto-superpuesto {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 0.8em;
        font-weight: bold;
        text-shadow: 1px 1px 4px black;
        text-align: center;
        padding: 10px;
    }

    @media screen and (max-width: 768px) {
        #gallery {
            column-count: 1;
            padding: 0 10px;
        }

        .vertical-grande img,
        .extra-alta img,
        .cuadrada img {
            height: auto;
            object-fit: contain;
        }

        .gallery-item::after {
            font-size: 1em;
            bottom: 4px;
            right: 4px;
        }

        #hero h1 {
            font-size: 2em;
        }

        #hero a {
            font-size: 1em;
            padding: 8px 16px;
        }
    }
</style>
