<!DOCTYPE html>
<html>
<head>
    <title>silviateca</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="assets/css/main.css"/>
    <style>
        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 8px;
            padding: 10px;
            background-color: #2c2c2c;
        }

        .gallery-item {
            overflow: hidden;
            position: relative;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        /* Clases personalizadas para destacar imágenes */
        .grande {
            grid-column: span 2;
        }

        .vertical img {
            height: 500px;
            object-fit: cover;
        }

        .horizontal img {
            height: 300px;
            object-fit: cover;
        }

        body {
            font-family: raleway, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #wrapper {
            width: 100%;
        }

        .imagen-con-texto {
            position: relative;
            display: inline-block;
        }

        .imagen-con-texto img {
            display: block;
            width: 100%;
            height: auto;
        }

        .texto-superpuesto {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 0.8em;
            font-weight: bold;
            text-shadow: 1px 1px 4px black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body class="is-preload">
<div id="wrapper">
    <section id="hero" style="text-align: center; padding: 100px 20px; background: white; color: black;">
        <h1 style="font-size: 3em; margin-bottom: 10px; color:black;">La Laguna</h1>
        <a href="#gallery" style="text-decoration: none; padding: 10px 20px; background: #f56a6a; color: #fff; font-size: 1.2em; border-radius: 5px;">¡Qué disfrutes!</a>
    </section>

    <!-- Galería -->
    <div id="gallery">
        <div class="gallery-item grande">
            <img src="images/fulls/laguna/laguna (1).jpg" alt="">
        </div>
        <div class="gallery-item vertical">
            <img src="images/fulls/laguna/laguna (2).jpg" alt="">
        </div>
        <div class="gallery-item horizontal">
            <img src="images/fulls/laguna/laguna (3).jpg" alt="">
        </div>
        <div class="gallery-item">
            <img src="images/fulls/laguna/laguna (4).jpg" alt="">
        </div>
        <div class="gallery-item grande">
            <img src="images/fulls/laguna/laguna (5).jpg" alt="">
        </div>
        <div class="gallery-item">
            <img src="images/fulls/laguna/laguna (6).jpg" alt="">
        </div>
        <div class="gallery-item horizontal">
            <img src="images/fulls/laguna/laguna (7).jpg" alt="">
        </div>
        <div class="gallery-item vertical">
            <img src="images/fulls/laguna/laguna (8).jpg" alt="">
        </div>
        <!-- Añade más como gustes -->
    </div>
</div>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
