html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        /* Estilo personalizado para la galería */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #f56a6a;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: white;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Galería de Fotos</h1>
    </header>
    <main>
        <div class="gallery-container">
            <!-- Agrega tus imágenes aquí -->
            <img src="images/fulls/01.jpg" alt="Foto 1">
            <img src="images/fulls/02.jpg" alt="Foto 2">
            <img src="images/fulls/03.jpg" alt="Foto 3">
            <img src="images/fulls/04.jpg" alt="Foto 4">
            <img src="images/fulls/05.jpg" alt="Foto 5">
            <img src="images/fulls/06.jpg" alt="Foto 6">
            <img src="images/fulls/07.jpg" alt="Foto 7">
            <img src="images/fulls/08.jpg" alt="Foto 8">
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Silvia's Portfolio. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
