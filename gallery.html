  <title>Galería</title>
  <style>
    /* Estilos para la cuadrícula */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 10px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      border: 2px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
