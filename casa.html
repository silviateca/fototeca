    <script src="assets/js/jquery.poptrox.min.js"></script>
    <script>
      window.addEventListener('load', function () {
        // Configuración de poptrox para mostrar las imágenes en un popup con navegación
        $('.gallery').poptrox({
          usePopupCaption: false,  // Deshabilitar las leyendas emergentes
          usePopupNav: true,       // Activar la navegación (prev / next)
          popupCloserText: 'Cerrar', // Texto del botón de cerrar
          overlayOpacity: 0.75,    // Opacidad del overlay de fondo
          popupSpeed: 300,         // Velocidad de animación del popup
          popupTransition: 'fade', // Tipo de transición (fade para un efecto de desvanecimiento)
          windowMargin: 50         // Márgenes para la imagen en el popup
        });
      });
    </script>
